 <header>

 </header>

  <main>

      <div id="div-img">
        <img src="https://ts2.mm.bing.net/th?q=chainsaw%20man%20makima%20fanart" alt="">
      </div>
      
       <div id="dados">
         <p>Nome: <span id="nome">Thales Rosário</span></p>

         <p>Nascimento: <span id="nascimento">10/11/2003</span></p>

         <p>email:<a href="thales2rosario@gmail.com" id="email"> thales2rosario@gmail.com</a></p>

      </div>

        <form action="">
          
        <fieldset>
          <label for="link">Link de imagem:</label>
          <input type="link" id="input-image">
        </fieldset>
        
        <fieldset>
          <label for="text">Nome:</label>
          <input type="text" id="input-name">
        </fieldset>

        <fieldset>
          <label for="text">Profissão:</label>
          <input type="text" id="input-profession">
        </fieldset>

        <fieldset>
           <label for="date">Nascimento:</label>
           <input type="date" id="input-date">
        </fieldset>

        <fieldset>
          <label for="tel">Telefone:</label>
          <input type="tel" id="input-tel">
        </fieldset>

        <fieldset>
          <label for="email">email:</label>
          <input type="email"  id="input-email">
        </fieldset>

        <a onclick="addNewCandidato()">Enviar</a>
          
      </form>
        
      </div>
     
    </section>
